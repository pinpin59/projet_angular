<h1 class="mt-3 ms-3">Liste des films</h1>

<div class="container d-flex justify-content-end mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Ajouter un film</button>
</div>

<div class="container mt-5" *ngIf="moviesData">
    <app-movie #movieComponent *ngFor="let movie of moviesData" [movie]="movie" (movieDeleted)="onMovieDeleted()"></app-movie>

    <div *ngIf="waiting" class="d-flex border rounded align-items-center p-4 mt-3">
        <div style="width: 150px;" class="me-5">
            <h6 class="alert alert-primary text-center">{{ "Waiting" }}</h6>
        </div>
        <div class="d-flex align-items-center" >
            <div >
                <iframe src="https://giphy.com/embed/3y0oCOkdKKRi0" width="480" height="350" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/3y0oCOkdKKRi0"></a></p>
            </div>
        </div> 
    </div>    
    
</div>

<div class="container mt-3">
    <button class="btn btn-primary" (click)="addNewLine()">Ajouter une ligne</button>
</div>

  
  <!-- Modal pour ajouter -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un film</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="movieForm">
            <div class="mb-3">
                <label for="title" class="form-label">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Directeur</label>
                <input type="text" class="form-control" id="director" formControlName="director">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Année</label>
                <input type="number" class="form-control" id="year" formControlName="year">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Durée</label>
                <input type="number" class="form-control" id="duration" formControlName="duration">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()"  data-bs-dismiss="modal">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
